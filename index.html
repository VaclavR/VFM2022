<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Manager</title>
    <link rel="stylesheet" href="./app.css" />
    <script src="./assets/js/app.js" type="module"></script>
</head>

<body>
    <div class="content">
        <div class="container">
            <h1 class="text-center mt-40 mb-30">VFM 2023</h1>
            <div class="box">
                <h2 class="heading mb-20">Vyber tým</h2>
                <div class="table">
                    <div class="row text-bold">
                        <div class="col-20">
                            <div>Tým</div>
                        </div>
                        <div class="col-20">
                            <div>Stadion</div>
                        </div>
                        <div class="col-20">
                            <div>Kapacita</div>
                        </div>
                        <div class="col-20">
                            <div>Mesto</div>
                        </div>
                        <div class="col-20">
                            <div>Sponzor</div>
                        </div>
                    </div>
                    <hr class="separator mt-10 mb-10">
                    <div id="team-list"></div>
                </div>
            </div>
            <div class="box mt-10 d-none" id="player-box">
                <h2 class="heading mb-20">Soupiska týmu <span data-team-name></span></h2>
                <div class="table" data-players-table>
                    <div class="row text-bold">
                        <div class="col-20">
                            <div>Jméno</div>
                        </div>
                        <div class="col-20">
                            <div>Věk</div>
                        </div>
                        <div class="col-20">
                            <div>Pozice</div>
                        </div>
                        <div class="col-20">
                            <div>Cena</div>
                        </div>
                    </div>
                    <hr class="separator mt-10 mb-10">
                    <div data-player-list></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
